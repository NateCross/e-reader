<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/toastify.css">
    <!-- TODO: Insert CSS here -->
  </head>
  <body>
    <!-- <div class="drop-zone">Test</div> -->

    <h1>Insert Catchy E-Reader Name Here</h1>

    <!-- We use this roundabout way of making a file upload button -->
    <!-- So that it can be properly styled -->
    <label for="file-upload" class='file-upload-container'>
      <input
        type   = "file"
        id     = "file-upload"
        name   = "file-upload"
        accept = ".epub"
        title  = "Upload an epub file"
      >
      <!-- <span>Upload an epub file</span> -->
    </label>

    <div id="library"></div>

    <div id="storage">
      <p>Storage: <output id="usage">-</output> / <output id="quota">-</output> (<output id="percent">-</output>%)</p>

      <button id="clear-storage">Clear Storage</button>
    </div>

    <div class="modal" id="modal-container">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-close">&times;</span>
          <div class="modal-header-content">Modal Header</div>
        </div>
        <div class="modal-body">
          <p>Test</p>
        </div>
        <div class="modal-footer">
          <h3 class="modal-footer-content">Modal Footer</h3>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->

    <!-- Unpack epub files -->
    <script src="../scripts/jszip.min.js"></script>

    <!-- Enhanced local storage, allows for objects -->
    <script src="../scripts/localforage.min.js"></script>

    <!-- Main reader library -->
    <script src="../scripts/epub.min.js"></script>

    <!-- For displaying toast messages -->
    <script src="../scripts/toastify.js"></script>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
