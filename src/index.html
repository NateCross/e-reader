<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lorem Ipsum E-Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/toastify.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script type="module" src="./js/app.js" defer></script> -->
  </head>
  <body>
    <div class="banner">
      <nav class="navbar">
        <img src="css/imgs/logo3.png" class="logo">
        <ul>
            <li><a href="/" data-link> Home </a></li>
            <li><a href="/about" data-link> About Us </a></li>
            <li><a href="#"> Contact Us </a></li>
            <li><a href="#"> Site Map </a></li>
            <li><a href="#"> FAQ </a></li>
        </ul>
      </nav>

      <main class="content">
        <h1>READ ANY EPUB FOR FREE</h1>
        <p>Upload any EPUB file you have on hand by pressing the button or dragging the file to the button below. <br>Happy reading!</p>
        <label for="file-upload" class="file-upload-container">
          <input
            type   = "file"
            id     = "file-upload"
            name   = "file-upload"
            accept = ".epub"
          >
        </label>
      </main>

      <h1 class="projTitle">Lorem Ipsum E-Reader</h1>
    </div>
    
    <div id="library"></div>

    <div id="storage">
      <p>Storage: <output id="usage">-</output> / <output id="quota">-</output> (<output id="percent">-</output>%)</p>

      <button id="clear-storage">Clear Storage</button>
    </div>

    <div class="modal" id="modal-container">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-close">&times;</span>
          <div class="modal-header-content">Modal Header</div>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <h3 class="modal-footer-content">Modal Footer</h3>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->

    <!-- Unpack epub files -->
    <script src="../scripts/jszip.min.js"></script>

    <!-- Enhanced local storage, allows for objects -->
    <script src="../scripts/localforage.min.js"></script>

    <!-- Main reader library -->
    <script src="../scripts/epub.min.js"></script>

    <!-- For displaying toast messages -->
    <script src="../scripts/toastify.js"></script>

    <!-- <script type="module" src="./js/router.js"></script> -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
