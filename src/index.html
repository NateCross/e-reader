<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lorem Ipsum E-Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: Insert CSS here -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <img src="css/imgs/logo3.png" class="logo">
        <ul>
            <li><a href="#"> Home </a></li>
            <li><a href="#"> About Us </a></li>
            <li><a href="#"> Contact Us </a></li>
            <li><a href="#"> Site Map </a></li>
            <li><a href="#"> FAQ </a></li>
        </ul>
      </div>

      <div class="content">
        <h1>READ ANY E-PUB FOR FREE</h1>
        <p>Upload any e-pub file you have on hand by pressing the button below. <br>Happy reading!</p>
        <div>
    



          <input
          type   = "file"
          id     = "file-upload"
          name   = "file-upload"
          accept = ".epub"
          >
        </div>
      </div>
      <h1 class="projTitle">Lorem Ipsum E-Reader</h1>
    </div>
    
    

    <div id="library"></div>

    <div id="storage">
      <p>Storage: <output id="usage">-</output> / <output id="quota">-</output> (<output id="percent">-</output>%)</p>

      <button id="clear-storage">Clear Storage</button>
    </div>

    <!-- SCRIPTS -->

    <!-- Unpack epub files -->
    <script src="../scripts/jszip.min.js"></script>

    <!-- Enhanced local storage, allows for objects -->
    <script src="../scripts/localforage.min.js"></script>

    <!-- Main reader library -->
    <script src="../scripts/epub.min.js"></script>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
