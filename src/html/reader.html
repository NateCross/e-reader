<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-Reader: Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/toastify.css">
    <script src="https://kit.fontawesome.com/c228841dd8.js" crossorigin="anonymous"></script>
    <!-- Used in previewing the themes, do not use in the actual file-->
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      /*
       * For some reason, the .searchResult class only works
       * when declared in style, so here it shall stay
       */
      .searchResult {
        fill: blue;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="mainNavbar">
        <img src="css/imgs/logo.png" class="logo">
        <ul>
            <li><a href="/"> Home </a></li>
            <li><a href="/about"> About Us </a></li>
            <li><a href="/contact"> Contact Us </a></li>
            <li><a href="#"> Site Map </a></li>
            <li><a href="#"> FAQ </a></li>
        </ul>
      </div>

    
    
    
  
  <div class="icon-bar">
    
    <!-- Table of Contents -->
    <div class="dropdown">
      <button class="dropbtn"><i class="fa-solid fa-table-list"></i>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <div class="custom-select">
          <div class="TOC">
           <p class="toc_title">Table of Contents</p> 
           <select
             name  = "table-of-contents"
             id    = "table-of-contents"
              title = "Table of Contents"
            ></select>
          </div>
        </div>
      </div>
    </div>
    <!-- View Mode Option -->
    <div class="dropdown">
      <button class="dropbtn"><i class="fa-solid fa-eye"></i>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <div class="viewMode">
          <p class="viewMode_title">View Mode</p> 
          <select name="Flow" id="options-flow" title="View Mode">
            <option value="paginated">Paginated</option>
            <option value="scrolled-doc">Scroll</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Theme Option -->
    <div class="dropdown">
      <button class="dropbtn"><i class="fa-solid fa-circle-half-stroke"></i>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <div class="themes">
          <p class="themes_title">Themes</p>
          <select name="Theme" id="settings-theme" title="Theme"></select>
        </div>
      </div>
    </div>
    <!-- Font Option -->
    <div class="dropdown">
      <button class="dropbtn"><i class="fa-solid fa-font"></i>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <div class="fonts">
          <p class="fonts_title">Fonts</p>
          <select name="Font" id="settings-font" title="Font"></select>
        </div>
      </div>
    </div>
    <!-- Font Size Option -->
    <div class="dropdown">
      <button class="dropbtn"><i class="fa-solid fa-text-height"></i>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <input type="number" id="settings-font-size" title="Font Size" min=15>
        <span>(Min. 15)</span>
      </div>
    </div>
   <!-- Search in Book Option -->
   <div class="dropdown">
    <button class="dropbtn"><i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="search">
        <label for="search-bar">Search in Book</label>
        <input type="text" id="search-bar">
        <input type="button" id="search-clear" value='Clear Search' title='Clear Search'>
        <div class="search-results-container">
          <label for="results-current">Search Results</label>
          <input type="number" id="results-current" min=1>
          /
          <span id="results-total">-</span>
        </div>
      </div>
    </div>
  </div>
   <!-- Highlight Option -->
   <div class="dropdown">
    <button class="dropbtn"><i class="fa-solid fa-highlighter"></i>
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <input type="button" id="highlight" value="Highlight Selected Text">
      <input type="button" id="highlight-remove-all" value="Remove All Highlights">
      <h2>Highlights</h2>
    <div id="highlight-list"></div>
    </div>
  </div>
  <!-- Bookmark Option -->
  <div class="dropdown">
    <button class="dropbtn"><i class="fa-solid fa-bookmark"></i>
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <input type="button" id="bookmark" value="Bookmark Current Page">
    <input type="button" id="bookmark-remove-all" value="Remove All Bookmarks">
    <h2>Bookmarks</h2>
    <div id="bookmark-list"></div>
    </div>
  </div>
  <!-- Text-to-Speech Options -->
  <div class="dropdown">
    <button class="dropbtn"><i class="fa-solid fa-microphone"></i>
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="speech">
        <select name="Voices" id="voices" title="Text-to-Speech Voices"></select>
        <input type="button" id="speech-start" value="Start Speech">
        <input type="button" id="speech-stop" value="Stop Speech">
      </div>
      <div class="speech-sliders">
        <label for="speech-volume">Volume</label>
        <input type="range" id="speech-volume" title="Speech Volume" min="0" max="1" value="1" step="0.1">
        <span id="speech-volume-val"></span>

        <label for="speech-rate">Rate</label>
        <input type="range" id="speech-rate" title="Speech Rate" min="0.1" max="10" value="1"step="0.1">
        <span id="speech-rate-val"></span>

        <label for="speech-pitch">Pitch</label>
        <input type="range" id="speech-pitch" title="Speech Rate" min="0" max="2" value="1"step="0.1">
        <span id="speech-pitch-val"></span>
      </div>
    </div>
  </div>
  
  </div>
  <!-- Book Title -->
    <h1 id="title"></h1>
      
    

    <!-- Render the book here -->
    <div id="viewer" class="spreads"></div>

    <!-- Arrows for going back/forwards one page -->
    <div class="navigate">
      <button href="#prev" id="prev" class="arrow" title="Previous Page"><img src="/css/imgs/previous.png" height ="25" width="25" /></button>
      <button href="#next" id="next" class="arrow" title="Next Page"><img src="/css/imgs/next.png" height ="25" width="25" /></button>
    </div>
    
    <div class="page-count">
      <input
        type    = "text"
        onFocus = "this.select();"
        id      = "current-page"
        size    = "5"
        title   = "Currently Displayed Pages"
      >
      <span id="percentage"></span>
      /
      <span id="total-pages"></span>
      <input type="range" id="page-slider" min='0' max='100' step='1'>
    </div>

    
    
  </div>
    

    

    <input type="button" id='metadata' value="Get Book Metadata">

    <div class="options">
     
      <input type="button" id="settings-remove" value="Reset Settings to Default">
     
    </div>

      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-close">&times;</span>
          <h2 class="modal-header-content">Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Test</p>
        </div>
        <div class="modal-footer">
          <h3 class="modal-footer-content">Modal Footer</h3>
        </div>
      </div>
    </div> -->
    <a href="/"><input type="button" id="back-to-index" value="Return to Library"></a>
  </div>
    <!-- SCRIPTS -->

    <!-- Unpack epub files -->
    <script src="./scripts/jszip.min.js"></script>

    <!-- Enhanced local storage, allows for objects -->
    <script src="./scripts/localforage.min.js"></script>

    <!-- Main reader library -->
    <script src="./scripts/epub.min.js"></script>

    <!-- For displaying toast messages -->
    <script src="./scripts/toastify.js"></script>

    <script type="module" src="./js/reader.js"></script>
  </body>
</html>
