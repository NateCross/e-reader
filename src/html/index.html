<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Libre Ipsum E-Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/toastify.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/style.css">
    

    <!-- <script type="module" src="./js/app.js" defer></script> -->
  </head>
  <body>
    <div class="banner">
      <nav class="mainNavbar">
        <a href="/"><img src="css/imgs/logo.png" class="logo" alt="Libre Ipsum Logo"></a>
        <ul>
            <!-- data-links are used for seamless transitions -->
            <li><a href="/" data-link>Home</a></li>
            <li><a href="/about" data-link>About Us</a></li>
            <li><a href="/contact" data-link">Contact Us</a></li>
            <li><a href="/">Site Map</a></li>
            <li><a href="/">FAQ</a></li>
        </ul>
      </nav>

      <main class="content">
        <h1>READ YOUR EPUBS FOR FREE</h1>
        <p>Upload any EPUB file you have on hand by pressing the button or dragging the file to the button below. <br>Happy reading!</p>
        <label for="file-upload" class="file-upload-container">
          <input
            type   = "file"
            id     = "file-upload"
            name   = "file-upload"
            accept = ".epub"
          >
        </label>
      </main>
    </div>

    <div class="search">
      <label for="search-bar">Search</label>
      <input type="text" id="search-bar" title="Search for a Book" placeholder="Search for a book's title or author..." size='50'>
      <h2 id="search-query"></h2>
      <input type="button" id="search-clear" value='Clear Search' title='Clear Search'>
      <div id="search-results"></div>
    </div>
    
    <div id="library"></div>

    <div id="storage">
      <p>Storage: <output id="usage">-</output> / <output id="quota">-</output> (<output id="percent">-</output>%)</p>

      <button id="clear-storage">Clear Storage</button>
    </div>

    <!-- SCRIPTS -->

    <!-- Unpack epub files -->
    <script src="./scripts/jszip.min.js"></script>

    <!-- Enhanced local storage, allows for objects -->
    <script src="./scripts/localforage.min.js"></script>

    <!-- Main reader library -->
    <script src="./scripts/epub.min.js"></script>

    <!-- For displaying toast messages -->
    <script src="./scripts/toastify.js"></script>

    <!-- Fuzzy searching of books -->
    <script src="./scripts/fuse.min.js"></script>

    <!-- <script type="module" src="./js/router.js"></script> -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
